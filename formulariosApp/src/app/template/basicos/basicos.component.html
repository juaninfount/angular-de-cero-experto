<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto:</label>
                <div class="col-sm-9">
                    <input type="text" ngModel class="form-control" name="producto" placeholder="Nombre del producto" [minLength]="3" required />
                    <span class="form-text text-danger" 
                    *ngIf="nombreValido()">Debe ser de 3 letras</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio:</label>
                <div class="col-sm-9">
                    <input type="number" ngModel class="form-control" name="precio" placeholder="Precio del producto" />
                    <span class="form-text text-danger" 
                    *ngIf="precioValido()">El precio debe ser mayor a 0</span>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="existencia">Existencias:</label>
                <div class="col-sm-9">
                    <input type="number"  class="form-control" ngModel name="existencia" customMin [minimo]="0"
                        placeholder="Existencias del producto" required />
                    <span></span>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col">
                <span>Valid</span>
                <pre>{{miFormulario.valid}}</pre>
                <span>Pristine</span>
                <pre>{{miFormulario.pristine }}</pre>
                <span>Touched</span>
                <pre>{{miFormulario.touched }}</pre>
                <span>Value</span>
                <pre>{{miFormulario.value | json }}</pre>
                <span>CustomDirective</span>
                <pre>{{(miFormulario.controls['existencia'].errors || undefined) | json }}</pre>
            </div>
        </div>
    </div>
</div>
