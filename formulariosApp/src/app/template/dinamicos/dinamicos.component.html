<hr>

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
    <div class="mb-3 row">
        <!-- Nombre -->
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" ngModel name="nombre" placeholder="Nombre de la persona" required />
            <span class="form-text text-danger"
                *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">Este campo
                es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <!-- Agregar favorito -->
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" [(ngModel)]="nuevoJuego" name="nuevoJuego" placeholder="Agregar favorito"
                    required />
                <button class="btn btn-outline-primary" type="button" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <!-- Lista de juegos favoritos -->
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group" *ngFor="let juego of persona.favoritos; let i = index">
                <input [(ngModel)]="juego.nombre"
                    class="form-control" name="favorito_{{i}}" readonly required />
                <button class="btn btn-outline-danger" type="button" (click)=eliminar(i)>Eliminar</button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button" [disabled]="miFormulario.invalid" class="btn btn-primary float-end"
                (click)="guardar()">Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona
    <pre>{{persona | json}}</pre>
</span>
