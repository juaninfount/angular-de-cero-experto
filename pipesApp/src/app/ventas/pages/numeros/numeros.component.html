<div class="text-layout">
    <h1>Decimal pipes y Porcentaje</h1>
    <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>
<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}</p-card> <!--  #cantidad digitos parte entera. desde hasta cant digitos parte decimal -->        
    </div>
    
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasBrutas | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ganancia porcentual" subheader="del presente año">
            {{porcentaje | percent:'.2-2'}}
        </p-card>
    <div>
</div>
