<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creado por {{'nosotros' | mayusculas:enMayusculas}}
    </p>
    <button pButton label="toggle mayusculas" (click)="cambiar()"></button>
</div>

<p-toolbar>
    <div class="toolbar-group-left"></div>
    <div class="toolbar-group-right"> 

        <button pButton label="toggle mayÃºsculas" class="mr-1 button-warning" (click)="cambiar()">
        </button>

        <button pButton icon="pi pi-sort" label="Por nombre" class="mr-1" (click)="cambiarOrden('nombre')">
        </button>

        <button pButton icon="pi pi-sort" label="Vuela"     class="mr-1 button-success" (click)="cambiarOrden('vuela')">
        </button>

        <button pButton icon="pi pi-sort" label="Por color" class="mr-1 button-help" (click)="cambiarOrden('color')">            
        </button>

    </div>
</p-toolbar> 


<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>



<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
